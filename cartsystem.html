<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindahan</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-100 p-6">
    <main class="max-w-7xl mx-auto">
        <h1 class="text-5xl font-extrabold text-amber-900 mb-10 text-center tracking-tight">
            Tindahan
        </h1>

        <article class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="col-span-1 lg:col-span-2">
                <section class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Products</h2>
                    <div id="products" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        
                        <div class="bg-amber-50 border border-gray-200 rounded-lg p-4 shadow-sm transition-all hover:shadow-lg hover:scale-[1.02]">
                            <h3 class="text-lg font-semibold text-gray-900">Turon</h3>
                            <p class="text-amber-800 font-bold text-lg my-1">₱10</p>
                            <button class="mt-3 w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg transition-all shadow-sm hover:shadow-md">
                                Add to Cart
                            </button>
                        </div>

                        <div class="bg-amber-50 border border-gray-200 rounded-lg p-4 shadow-sm transition-all hover:shadow-lg hover:scale-[1.02]">
                            <h3 class="text-lg font-semibold text-gray-900">Hotdog</h3>
                            <p class="text-amber-800 font-bold text-lg my-1">₱20</p>
                            <button class="mt-3 w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg transition-all shadow-sm hover:shadow-md">
                                Add to Cart
                            </button>
                        </div>

                        <div class="bg-amber-50 border border-gray-200 rounded-lg p-4 shadow-sm transition-all hover:shadow-lg hover:scale-[1.02]">
                            <h3 class="text-lg font-semibold text-gray-900">Kikiam</h3>
                            <p class="text-amber-800 font-bold text-lg my-1">₱10</p>
                            <button class="mt-3 w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg transition-all shadow-sm hover:shadow-md">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-8 border border-gray-200">
                    <div class="flex items-center gap-2 mb-6">
                        <h2 class="text-3xl font-bold text-gray-900">Cart</h2>
                    </div>

                    <div id="emptyCart" class="text-center  text-gray-500">
                    </div>

                </div>
            </div>
        </article>
    </main>
    <script src="cartsystem.js"></script>
</body>
</html>
